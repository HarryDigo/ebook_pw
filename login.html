<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @import url(css/style.css);
            @import url(css/conta.css);

            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
            }
        </style>
 
        <script>
            function cadastro() {
                let nome = document.querySelector("#nome_usuario").value;
                let senha = document.querySelector("#senha_usuario").value;

                alert("Nome: "+nome+"\nSenha: "+senha);
            }
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="height: 100%;">
        <div class="center" style="width: 30%">
            <div class="container caixa">
                <div style="padding: 0 30px;">
                    <div style="text-align: center;">
                        <h2>Login</h2>
                    </div>

                    <hr>

                    <div class="horizontal_center">
                        <div class="linha">
                            <span class="label">Nome: </span>
                            <input type="text" id="nome_usuario">
                        </div>
                    </div>

                    <div class="horizontal_center">
                        <div class="linha">
                            <span class="label">Senha: </span>
                            <input type="password" id="senha_usuario">
                        </div>
                    </div>

                    <div class="linha horizontal_center" style="display: flex;">
                        <div style="width: 80%; display: flex;">
                            <div style="width: 50%;" class="horizontal_center"><input type="button" value="Cadastro" class="botao" onclick="cadastro()" style="font-size: 18px;"></div>
                            <div style="width: 50%;" class="horizontal_center"><input type="button" value="Entrar" class="botao" onclick="window.location.replace('index.html')" style="font-size: 18px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
